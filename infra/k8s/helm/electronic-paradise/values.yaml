# Default values for electronic-paradise
# This is a YAML-formatted file.

# Global settings
global:
  imageRegistry: ghcr.io/rahulsharma2309
  imagePullSecrets:
    - name: ghcr-secret
  environment: staging

# Environment-specific overrides
# staging: values-staging.yaml
# prod: values-prod.yaml

# Service configuration
services:
  auth:
    enabled: true
    image:
      repository: electronic-paradise-auth
      tag: latest
      pullPolicy: IfNotPresent
    replicas: 2
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    service:
      type: ClusterIP
      port: 80

  user:
    enabled: true
    image:
      repository: electronic-paradise-user
      tag: latest
      pullPolicy: IfNotPresent
    replicas: 2
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    service:
      type: ClusterIP
      port: 80

  product:
    enabled: true
    image:
      repository: electronic-paradise-product
      tag: latest
      pullPolicy: IfNotPresent
    replicas: 2
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    service:
      type: ClusterIP
      port: 80

  order:
    enabled: true
    image:
      repository: electronic-paradise-order
      tag: latest
      pullPolicy: IfNotPresent
    replicas: 2
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    service:
      type: ClusterIP
      port: 80

  payment:
    enabled: true
    image:
      repository: electronic-paradise-payment
      tag: latest
      pullPolicy: IfNotPresent
    replicas: 2
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    service:
      type: ClusterIP
      port: 80

  gateway:
    enabled: true
    image:
      repository: electronic-paradise-gateway
      tag: latest
      pullPolicy: IfNotPresent
    replicas: 2
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    service:
      type: ClusterIP
      port: 80

  frontend:
    enabled: true
    image:
      repository: electronic-paradise-frontend
      tag: latest
      pullPolicy: IfNotPresent
    replicas: 2
    resources:
      requests:
        memory: "128Mi"
        cpu: "50m"
      limits:
        memory: "256Mi"
        cpu: "200m"
    service:
      type: NodePort
      port: 80
      nodePort: 30000

# RBAC configuration
rbac:
  enabled: true
  createServiceAccounts: true

# ConfigMaps
configmaps:
  enabled: true

# Secrets
secrets:
  enabled: true

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: staging.electronic-paradise.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
    - host: api.staging.electronic-paradise.local
      paths:
        - path: /api(/|$)(.*)
          pathType: ImplementationSpecific
          service: gateway
        - path: /health
          pathType: Prefix
          service: gateway
  tls: []

---