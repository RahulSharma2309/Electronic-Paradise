# Staging Environment Values
# Usage: helm install electronic-paradise . -f values-staging.yaml -n staging

global:
  environment: staging

ingress:
  enabled: true
  hosts:
    - host: staging.electronic-paradise.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
    - host: api.staging.electronic-paradise.local
      paths:
        - path: /api(/|$)(.*)
          pathType: ImplementationSpecific
          service: gateway
        - path: /health
          pathType: Prefix
          service: gateway
  annotations:
    nginx.ingress.kubernetes.io/limit-rps: "100"

---