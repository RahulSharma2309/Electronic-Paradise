{{- range $serviceName, $service := .Values.services }}
{{- if $service.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $serviceName }}-service
  namespace: {{ $.Values.global.environment }}
  labels:
    app: {{ $serviceName }}-service
    environment: {{ $.Values.global.environment }}
    {{- include "electronic-paradise.labels" $ | nindent 4 }}
spec:
  replicas: {{ $service.replicas }}
  selector:
    matchLabels:
      app: {{ $serviceName }}-service
      environment: {{ $.Values.global.environment }}
  template:
    metadata:
      labels:
        app: {{ $serviceName }}-service
        environment: {{ $.Values.global.environment }}
        {{- include "electronic-paradise.labels" $ | nindent 8 }}
    spec:
      {{- if $.Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml $.Values.global.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if $.Values.rbac.enabled }}
      serviceAccountName: {{ $serviceName }}-service-sa
      {{- end }}
      containers:
      - name: {{ $serviceName }}-service
        image: {{ include "electronic-paradise.image" (dict "Values" $.Values "repository" $service.image.repository "tag" $service.image.tag) }}
        imagePullPolicy: {{ $service.image.pullPolicy }}
        ports:
        - containerPort: {{ $service.service.port }}
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: {{ $serviceName }}-service-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: {{ $serviceName }}-service-config
              key: ASPNETCORE_URLS
        {{- if ne $serviceName "frontend" }}
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: {{ $serviceName }}-service-db-secret
              key: ConnectionStrings__DefaultConnection
        {{- end }}
        {{- if eq $serviceName "order" }}
        - name: ServiceUrls__ProductService
          value: "http://product-service:80"
        - name: ServiceUrls__PaymentService
          value: "http://payment-service:80"
        - name: ServiceUrls__UserService
          value: "http://user-service:80"
        {{- else if eq $serviceName "payment" }}
        - name: ServiceUrls__UserService
          value: "http://user-service:80"
        {{- else if eq $serviceName "auth" }}
        - name: ServiceUrls__UserService
          value: "http://user-service:80"
        {{- end }}
        livenessProbe:
          httpGet:
            path: /api/health
            port: {{ $service.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: {{ $service.service.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml $service.resources | nindent 10 }}
{{- end }}
{{- end }}

---