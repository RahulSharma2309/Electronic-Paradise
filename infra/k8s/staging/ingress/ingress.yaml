---
# Ingress for Staging Environment
# Routes external traffic to all services for production-like access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: electronic-paradise-ingress
  namespace: staging
  labels:
    managed-by: electronic-paradise
    environment: staging
  annotations:
    # Use NGINX Ingress Controller
    kubernetes.io/ingress.class: nginx
    # Enable rate limiting (100 requests per minute per IP)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    # Enable CORS for frontend
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    # SSL redirect (when TLS is configured)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    # Frontend route - serves the React SPA
    - host: staging.electronic-paradise.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    
    # Auth Service - Direct Swagger Access
    - host: auth.staging.electronic-paradise.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
    
    # User Service - Direct Swagger Access
    - host: user.staging.electronic-paradise.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 80
    
    # Product Service - Direct Swagger Access
    - host: product.staging.electronic-paradise.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: product-service
                port:
                  number: 80
    
    # Order Service - Direct Swagger Access
    - host: order.staging.electronic-paradise.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 80
    
    # Payment Service - Direct Swagger Access
    - host: payment.staging.electronic-paradise.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: payment-service
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: electronic-paradise-api-ingress
  namespace: staging
  labels:
    managed-by: electronic-paradise
    environment: staging
  annotations:
    # Use NGINX Ingress Controller
    kubernetes.io/ingress.class: nginx
    # Rewrite target for API paths
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # SSL redirect (when TLS is configured)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    # API Gateway route - routes all /api/* requests to gateway
    - host: api.staging.electronic-paradise.local
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: gateway
                port:
                  number: 80
          
          # Health check endpoint
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 80