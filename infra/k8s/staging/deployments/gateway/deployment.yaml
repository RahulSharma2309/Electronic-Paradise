---
# Gateway Deployment for Staging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: staging
  labels:
    app: gateway
    environment: staging
    managed-by: electronic-paradise
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
      environment: staging
  template:
    metadata:
      labels:
        app: gateway
        environment: staging
        managed-by: electronic-paradise
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      serviceAccountName: gateway-sa
      containers:
      - name: gateway
        image: ghcr.io/rahulsharma2309/electronic-paradise-gateway:v1.2.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: ASPNETCORE_URLS
        - name: USE_DOCKER_NETWORK
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: USE_DOCKER_NETWORK
        livenessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
