---
# Frontend Kubernetes Service for Staging
# Using NodePort to expose frontend externally (accessible from outside cluster)
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: staging
  labels:
    app: frontend
    environment: staging
    managed-by: electronic-paradise
spec:
  type: NodePort  # Exposes service on each node's IP at a static port
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
    nodePort: 30000  # Accessible at <node-ip>:30000
  selector:
    app: frontend
    environment: staging

---