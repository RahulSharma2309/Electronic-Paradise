---
# Frontend Deployment for Staging
# Frontend is a React SPA served by nginx
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: staging
  labels:
    app: frontend
    environment: staging
    managed-by: electronic-paradise
spec:
  replicas: 2  # Run 2 copies for high availability
  selector:
    matchLabels:
      app: frontend
      environment: staging
  template:
    metadata:
      labels:
        app: frontend
        environment: staging
        managed-by: electronic-paradise
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      # Frontend is a static SPA, doesn't need ServiceAccount access
      automountServiceAccountToken: false
      containers:
      - name: frontend
        image: ghcr.io/rahulsharma2309/electronic-paradise-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        # Note: REACT_APP_API_BASE is typically set at build time
        # If your Dockerfile uses runtime env vars, uncomment below:
        # env:
        # - name: REACT_APP_API_BASE
        #   valueFrom:
        #     configMapKeyRef:
        #       name: frontend-config
        #       key: REACT_APP_API_BASE
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # Stateless container - no persistent storage needed
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
