---
# User Service Kubernetes Service for Staging
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: staging
  labels:
    app: user-service
    environment: staging
    managed-by: electronic-paradise
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: user-service
    environment: staging

---