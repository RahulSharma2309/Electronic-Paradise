---
# Order Service Kubernetes Service for Staging
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: staging
  labels:
    app: order-service
    environment: staging
    managed-by: freshharvest-market
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: order-service
    environment: staging

---