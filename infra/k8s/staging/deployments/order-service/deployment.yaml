---
# Order Service Deployment for Staging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: staging
  labels:
    app: order-service
    environment: staging
    managed-by: electronic-paradise
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
      environment: staging
  template:
    metadata:
      labels:
        app: order-service
        environment: staging
        managed-by: electronic-paradise
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      serviceAccountName: order-service-sa
      containers:
      - name: order-service
        image: ghcr.io/rahulsharma2309/electronic-paradise-order:v1.2.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: order-service-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: order-service-config
              key: ASPNETCORE_URLS
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: order-service-db-secret
              key: ConnectionStrings__DefaultConnection
        - name: ServiceUrls__ProductService
          value: "http://product-service:80"
        - name: ServiceUrls__PaymentService
          value: "http://payment-service:80"
        - name: ServiceUrls__UserService
          value: "http://user-service:80"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # Stateless container - no persistent storage needed
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
