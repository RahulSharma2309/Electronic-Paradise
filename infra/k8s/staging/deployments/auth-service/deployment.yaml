---
# Auth Service Deployment for Staging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: staging
  labels:
    app: auth-service
    environment: staging
    managed-by: freshharvest-market
spec:
  replicas: 2 # Run 2 copies for high availability
  selector:
    matchLabels:
      app: auth-service
      environment: staging
  template:
    metadata:
      labels:
        app: auth-service
        environment: staging
        managed-by: freshharvest-market
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      serviceAccountName: auth-service-sa # Use the ServiceAccount we created
      containers:
        - name: auth-service
          image: ghcr.io/rahulsharma2309/freshharvest-market-auth:v1.4.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          env:
            # Configuration from ConfigMap
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: auth-service-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ASPNETCORE_URLS
              valueFrom:
                configMapKeyRef:
                  name: auth-service-config
                  key: ASPNETCORE_URLS
            # Database connection from Secret
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: auth-service-db-secret
                  key: ConnectionStrings__DefaultConnection
            # Service URLs (for inter-service communication)
            - name: ServiceUrls__UserService
              value: "http://user-service:80"
          # Health check endpoint
          livenessProbe:
            httpGet:
              path: /api/health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          # Stateless container - no persistent storage needed
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "550m"

---
