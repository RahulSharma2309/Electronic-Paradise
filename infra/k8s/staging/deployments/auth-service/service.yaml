---
# Auth Service Kubernetes Service for Staging
# This makes auth-service accessible at http://auth-service:80
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: staging
  labels:
    app: auth-service
    environment: staging
    managed-by: electronic-paradise
spec:
  type: ClusterIP  # Internal service (only accessible within cluster)
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: auth-service
    environment: staging

---