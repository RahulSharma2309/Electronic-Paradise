---
# Payment Service Deployment for Staging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: staging
  labels:
    app: payment-service
    environment: staging
    managed-by: freshharvest-market
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
      environment: staging
  template:
    metadata:
      labels:
        app: payment-service
        environment: staging
        managed-by: freshharvest-market
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      serviceAccountName: payment-service-sa
      containers:
      - name: payment-service
        image: ghcr.io/rahulsharma2309/freshharvest-market-payment:v1.4.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: ASPNETCORE_URLS
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: payment-service-db-secret
              key: ConnectionStrings__DefaultConnection
        - name: ServiceUrls__UserService
          value: "http://user-service:80"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
