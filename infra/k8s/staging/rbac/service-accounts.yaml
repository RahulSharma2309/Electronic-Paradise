---
# ServiceAccounts for Staging Environment
# Each service gets its own ServiceAccount for identity and security

# Auth Service ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-service-sa
  namespace: staging
  labels:
    app: auth-service
    environment: staging
    managed-by: electronic-paradise

