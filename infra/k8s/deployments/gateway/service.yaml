---
# Gateway Kubernetes Service for Staging
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: staging
  labels:
    app: gateway
    environment: staging
    managed-by: electronic-paradise
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: gateway
    environment: staging

---
# Gateway Kubernetes Service for Production
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: prod
  labels:
    app: gateway
    environment: production
    managed-by: electronic-paradise
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: gateway
    environment: production
