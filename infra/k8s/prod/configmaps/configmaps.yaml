---
# ConfigMaps for Production Environment

# Auth Service ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  namespace: prod
  labels:
    app: auth-service
    environment: production
    managed-by: freshharvest-market
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  # Note: HTTP is safe for internal cluster communication
  # External traffic should use HTTPS via Ingress/LoadBalancer
  ASPNETCORE_URLS: "http://+:80"
  Logging__LogLevel__Default: "Warning"
  Logging__LogLevel__Microsoft: "Error"
  Logging__LogLevel__System: "Error"

