# Gateway Deployment for Production
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: prod
  labels:
    app: gateway
    environment: production
    managed-by: electronic-paradise
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway
      environment: production
  template:
    metadata:
      labels:
        app: gateway
        environment: production
        managed-by: electronic-paradise
    spec:
      serviceAccountName: gateway-sa
      containers:
      - name: gateway
        image: gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: ASPNETCORE_URLS
        - name: USE_DOCKER_NETWORK
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: USE_DOCKER_NETWORK
        livenessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
