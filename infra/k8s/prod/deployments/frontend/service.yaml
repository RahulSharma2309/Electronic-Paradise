# Using NodePort to expose frontend externally
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: prod
  labels:
    app: frontend
    environment: production
    managed-by: freshharvest-market
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
    nodePort: 30000  # Accessible at <node-ip>:30000
  selector:
    app: frontend
    environment: production