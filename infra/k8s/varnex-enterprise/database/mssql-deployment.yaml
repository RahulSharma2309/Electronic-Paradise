apiVersion: apps/v1
kind: Deployment
metadata:
  name: varnex-enterprise-mssql
  namespace: varnex-enterprise
spec:
  replicas: 1
  selector:
    matchLabels:
      app: varnex-enterprise-mssql
  template:
    metadata:
      labels:
        app: varnex-enterprise-mssql
    spec:
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
        - containerPort: 1433
          name: mssql
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: varnex-enterprise-mssql-secret
              key: SA_PASSWORD
        - name: MSSQL_PID
          value: "Express"
        volumeMounts:
        - name: mssql-data
          mountPath: /var/opt/mssql
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: mssql-data
        persistentVolumeClaim:
          claimName: varnex-enterprise-mssql-data
---
apiVersion: v1
kind: Service
metadata:
  name: varnex-enterprise-mssql
  namespace: varnex-enterprise
spec:
  selector:
    app: varnex-enterprise-mssql
  ports:
  - port: 1433
    targetPort: 1433
    name: mssql
  type: ClusterIP
