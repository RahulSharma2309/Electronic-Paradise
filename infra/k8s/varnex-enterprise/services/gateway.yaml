apiVersion: apps/v1
kind: Deployment
metadata:
  name: varnex-enterprise-gateway
  namespace: varnex-enterprise
  labels:
    app: varnex-enterprise-gateway
    service: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: varnex-enterprise-gateway
  template:
    metadata:
      labels:
        app: varnex-enterprise-gateway
        service: gateway
    spec:
      automountServiceAccountToken: false
      containers:
      - name: gateway
        image: ghcr.io/rahulsharma2309/electronic-paradise-gateway:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: varnex-enterprise-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: varnex-enterprise-config
              key: ASPNETCORE_URLS
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: varnex-enterprise-config
              key: APP_NAME
        # Gateway routes
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: varnex-enterprise-config
              key: AUTH_SERVICE_URL
        - name: USER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: varnex-enterprise-config
              key: USER_SERVICE_URL
        - name: PRODUCT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: varnex-enterprise-config
              key: PRODUCT_SERVICE_URL
        - name: ORDER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: varnex-enterprise-config
              key: ORDER_SERVICE_URL
        - name: PAYMENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: varnex-enterprise-config
              key: PAYMENT_SERVICE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: varnex-enterprise-gateway
  namespace: varnex-enterprise
  labels:
    app: varnex-enterprise-gateway
    service: gateway
spec:
  selector:
    app: varnex-enterprise-gateway
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP
