apiVersion: apps/v1
kind: Deployment
metadata:
  name: varnex-enterprise-frontend
  namespace: varnex-enterprise
  labels:
    app: varnex-enterprise-frontend
    service: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: varnex-enterprise-frontend
  template:
    metadata:
      labels:
        app: varnex-enterprise-frontend
        service: frontend
    spec:
      automountServiceAccountToken: false
      containers:
      - name: frontend
        image: ghcr.io/rahulsharma2309/electronic-paradise-frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: varnex-enterprise-config
              key: REACT_APP_API_URL
        - name: REACT_APP_GATEWAY_URL
          valueFrom:
            configMapKeyRef:
              name: varnex-enterprise-config
              key: REACT_APP_GATEWAY_URL
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: varnex-enterprise-config
              key: APP_NAME
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
            ephemeral-storage: "500Mi"
          limits:
            memory: "256Mi"
            cpu: "200m"
            ephemeral-storage: "1Gi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: varnex-enterprise-frontend
  namespace: varnex-enterprise
  labels:
    app: varnex-enterprise-frontend
    service: frontend
spec:
  selector:
    app: varnex-enterprise-frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP
