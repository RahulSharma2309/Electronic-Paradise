apiVersion: apps/v1
kind: Deployment
metadata:
  name: varnex-enterprise-order
  namespace: varnex-enterprise
  labels:
    app: varnex-enterprise-order
    service: order
spec:
  replicas: 2
  selector:
    matchLabels:
      app: varnex-enterprise-order
  template:
    metadata:
      labels:
        app: varnex-enterprise-order
        service: order
    spec:
      containers:
      - name: order-service
        image: ghcr.io/rahulsharma2309/electronic-paradise-order:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: varnex-enterprise-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: varnex-enterprise-config
              key: ASPNETCORE_URLS
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: varnex-enterprise-mssql-secret
              key: CONNECTION_STRING
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: varnex-enterprise-config
              key: APP_NAME
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: varnex-enterprise-order
  namespace: varnex-enterprise
  labels:
    app: varnex-enterprise-order
    service: order
spec:
  selector:
    app: varnex-enterprise-order
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP
