name: Reusable - Docker Build & Push

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
        description: "Service name (e.g., 'auth', 'frontend')"
      dockerfile-path:
        required: true
        type: string
        description: "Path to Dockerfile (e.g., './services/auth-service/src/Dockerfile')"
      image-name:
        required: true
        type: string
        description: "Docker image name (e.g., 'electronic-paradise-auth')"
      version:
        required: true
        type: string
        description: "Semantic version"
      git-sha:
        required: true
        type: string
        description: "Short Git SHA"
      mode:
        required: true
        type: string
        description: "Build mode: 'production' or 'alpha'"
      repo-owner:
        required: true
        type: string
        description: "Repository owner (lowercase)"

jobs:
  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile-path }}
          push: true
          tags: |
            ghcr.io/${{ inputs.repo-owner }}/${{ inputs.image-name }}:${{ inputs.mode == 'production' && format('v{0}', inputs.version) || format('alpha-{0}-{1}', inputs.version, inputs.git-sha) }}
            ${{ inputs.mode == 'production' && format('ghcr.io/{0}/{1}:v{2}-{3}', inputs.repo-owner, inputs.image-name, inputs.version, inputs.git-sha) || '' }}
            ${{ inputs.mode == 'production' && format('ghcr.io/{0}/{1}:latest', inputs.repo-owner, inputs.image-name) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image Summary
        run: |
          echo "### ðŸ³ ${{ inputs.service-name }} - Built & Pushed" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ghcr.io/${{ inputs.repo-owner }}/${{ inputs.image-name }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.mode }}" == "production" ]; then
            echo "**Tags:** v${{ inputs.version }}, v${{ inputs.version }}-${{ inputs.git-sha }}, latest" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Tag:** alpha-${{ inputs.version }}-${{ inputs.git-sha }}" >> $GITHUB_STEP_SUMMARY
          fi
