name: CI Pipeline (Modular)

on:
  push:
    branches:
      - main  # Only run on push to main (merge events)
      # For feature branches, use pull_request trigger instead
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - '**'  # Run on PRs to any branch
  workflow_dispatch:  # Allow manual trigger
    inputs:
      PublishBuild:
        description: 'Push images to registry (default: false for PRs, true for main)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  DOTNET_VERSION: "10.0.x"
  NODE_VERSION: "20"

jobs:
  # ============================================================================
  # PHASE 0: Detect K8s-only changes (skip heavy jobs)
  # ============================================================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      only_k8s: ${{ steps.flags.outputs.only_k8s }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            k8s:
              - 'infra/k8s/**'
            other:
              - '**'
              - '!infra/k8s/**'

      - name: Compute only_k8s flag
        id: flags
        run: |
          if [ "${{ steps.filter.outputs.k8s }}" == "true" ] && [ "${{ steps.filter.outputs.other }}" == "false" ]; then
            echo "only_k8s=true" >> $GITHUB_OUTPUT
          else
            echo "only_k8s=false" >> $GITHUB_OUTPUT
          fi

  # ============================================================================
  # PHASE 1: Calculate Version (runs once, shares with all)
  # ============================================================================
  calculate-version:
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      git-sha: ${{ steps.git.outputs.sha }}
      mode: ${{ steps.mode.outputs.mode }}
      repo-owner: ${{ steps.repo.outputs.owner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          chmod +x ./scripts/get-next-version.sh
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"

          # On main, try to resolve the merged PR branch
          if [ "$BRANCH_NAME" = "main" ] && [ -n "${GITHUB_TOKEN:-}" ]; then
            PR_JSON=$(curl -s \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/commits/${GITHUB_SHA}/pulls")

            PR_BRANCH=$(echo "$PR_JSON" | python -c "import json, sys; data = json.load(sys.stdin); print(data[0].get('head', {}).get('ref', '') if isinstance(data, list) and data else '')" 2>/dev/null || echo "")

            if [ -n "$PR_BRANCH" ]; then
              BRANCH_NAME="$PR_BRANCH"
              echo "üîé Using PR branch for versioning: $BRANCH_NAME"
            fi
          fi

          VERSION=$(./scripts/get-next-version.sh "$BRANCH_NAME")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üìä Version: $VERSION"

      - name: Get Git SHA
        id: git
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "üîñ SHA: $SHORT_SHA"

      - name: Determine mode
        id: mode
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "mode=production" >> $GITHUB_OUTPUT
            echo "üöÄ Mode: Production"
          else
            echo "mode=alpha" >> $GITHUB_OUTPUT
            echo "üß™ Mode: Alpha"
          fi

      - name: Get repo owner
        id: repo
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=$OWNER" >> $GITHUB_OUTPUT

  # ============================================================================
  # PHASE 2: Build & Test .NET Services (PARALLEL via Matrix)
  # ============================================================================
  dotnet-services:
    needs: detect-changes
    if: needs.detect-changes.outputs.only_k8s != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - {
              name: "auth-service",
              path: "services/auth-service",
              sln: "AuthService.sln",
            }
          - {
              name: "user-service",
              path: "services/user-service",
              sln: "UserService.sln",
            }
          - {
              name: "product-service",
              path: "services/product-service",
              sln: "ProductService.sln",
            }
          - {
              name: "order-service",
              path: "services/order-service",
              sln: "OrderService.sln",
            }
          - {
              name: "payment-service",
              path: "services/payment-service",
              sln: "PaymentService.sln",
            }
          - { name: "gateway", path: "gateway", sln: "Gateway.sln" }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ matrix.service.path }}/${{ matrix.service.sln }}

      - name: Build
        run: dotnet build ${{ matrix.service.path }}/${{ matrix.service.sln }} -c Release --no-restore

      - name: Test
        run: |
          dotnet test ${{ matrix.service.path }}/${{ matrix.service.sln }} \
            -c Release \
            --no-build \
            --logger trx \
            --results-directory ./TestResults/${{ matrix.service.name }} \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.service.name }}
          path: ./TestResults/${{ matrix.service.name }}/*.trx
          retention-days: 5

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.service.name }}
          path: |
            ${{ matrix.service.path }}/**/coverage.opencover.xml
            **/coverage.opencover.xml
          if-no-files-found: warn
          retention-days: 5

  # ============================================================================
  # PHASE 3: Frontend Build & Test
  # ============================================================================
  frontend-build:
    needs: detect-changes
    if: needs.detect-changes.outputs.only_k8s != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install --ignore-scripts

      - name: Run tests
        run: |
          cd frontend
          npm test -- --watchAll=false --coverage

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-frontend
          path: frontend/coverage/
          retention-days: 5

  # ============================================================================
  # PHASE 4: Dependency Scanning
  # ============================================================================
  dependency-scanning:
    needs: detect-changes
    if: needs.detect-changes.outputs.only_k8s != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - {
              name: "auth-service",
              path: "services/auth-service",
              sln: "AuthService.sln",
            }
          - {
              name: "user-service",
              path: "services/user-service",
              sln: "UserService.sln",
            }
          - {
              name: "product-service",
              path: "services/product-service",
              sln: "ProductService.sln",
            }
          - {
              name: "order-service",
              path: "services/order-service",
              sln: "OrderService.sln",
            }
          - {
              name: "payment-service",
              path: "services/payment-service",
              sln: "PaymentService.sln",
            }
          - { name: "gateway", path: "gateway", sln: "Gateway.sln" }
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ matrix.service.path }}/${{ matrix.service.sln }}

      - name: Scan .NET dependencies for vulnerabilities
        id: dotnet-scan
        continue-on-error: true
        run: |
          echo "Scanning ${{ matrix.service.name }} for vulnerabilities..."
          dotnet list ${{ matrix.service.path }}/${{ matrix.service.sln }} package --vulnerable --include-transitive > vulnerabilities-${{ matrix.service.name }}.txt || true

          if [ -s vulnerabilities-${{ matrix.service.name }}.txt ]; then
            echo "‚ö†Ô∏è Vulnerabilities found in ${{ matrix.service.name }}:"
            cat vulnerabilities-${{ matrix.service.name }}.txt
            echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ No vulnerabilities found in ${{ matrix.service.name }}"
            echo "has_vulnerabilities=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vulnerabilities-${{ matrix.service.name }}
          path: vulnerabilities-${{ matrix.service.name }}.txt
          retention-days: 30

      - name: Report high/critical vulnerabilities
        if: steps.dotnet-scan.outputs.has_vulnerabilities == 'true'
        continue-on-error: true
        run: |
          echo "‚ö†Ô∏è High or critical vulnerabilities found in ${{ matrix.service.name }}"
          echo "Please review and update dependencies"
          echo "Vulnerability report uploaded as artifact for review"

  # ============================================================================
  # PHASE 5: Frontend Dependency Scanning
  # ============================================================================
  frontend-dependency-scanning:
    needs: detect-changes
    if: needs.detect-changes.outputs.only_k8s != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install --ignore-scripts

      - name: Run npm audit
        id: npm-audit
        continue-on-error: true
        run: |
          cd frontend
          npm audit --audit-level=moderate --json > ../npm-audit.json || true

          # Check for high or critical vulnerabilities
          VULN_COUNT=$(cat ../npm-audit.json | jq '.metadata.vulnerabilities.high + .metadata.vulnerabilities.critical' || echo "0")

          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "‚ö†Ô∏è High or critical vulnerabilities found in frontend dependencies"
            cat ../npm-audit.json | jq '.vulnerabilities[] | select(.severity == "high" or .severity == "critical")' || true
            echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ No high or critical vulnerabilities found in frontend"
            echo "has_vulnerabilities=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: npm-audit.json
          retention-days: 30

      - name: Report high/critical vulnerabilities
        if: steps.npm-audit.outputs.has_vulnerabilities == 'true'
        continue-on-error: true
        run: |
          echo "‚ö†Ô∏è High or critical vulnerabilities found in frontend dependencies"
          echo "Please run 'npm audit fix' or update dependencies manually"
          echo "Vulnerability report uploaded as artifact for review"

  # ============================================================================
  # PHASE 6: Docker Image Scanning (Trivy)
  # ============================================================================
  docker-scanning:
    needs: [detect-changes, calculate-version, docker-build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    # Only scan if images were actually pushed to registry
    if: |
      needs.detect-changes.outputs.only_k8s != 'true' &&
      (
        (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.PublishBuild == 'true')
      )
    strategy:
      fail-fast: false
      matrix:
        service:
          - { name: "auth", image: "electronic-paradise-auth" }
          - { name: "user", image: "electronic-paradise-user" }
          - { name: "product", image: "electronic-paradise-product" }
          - { name: "order", image: "electronic-paradise-order" }
          - { name: "payment", image: "electronic-paradise-payment" }
          - { name: "gateway", image: "electronic-paradise-gateway" }
          - { name: "frontend", image: "electronic-paradise-frontend" }
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: image-tag
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"
          SHA="${{ needs.calculate-version.outputs.git-sha }}"
          MODE="${{ needs.calculate-version.outputs.mode }}"
          OWNER="${{ needs.calculate-version.outputs.repo-owner }}"

          if [ "$MODE" == "production" ]; then
            TAG="ghcr.io/${OWNER}/${{ matrix.service.image }}:v${VERSION}"
          else
            TAG="ghcr.io/${OWNER}/${{ matrix.service.image }}:alpha-${VERSION}-${SHA}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image-tag.outputs.tag }}
          format: "sarif"
          output: "trivy-results-${{ matrix.service.name }}.sarif"
          # Scan for CRITICAL and HIGH, but only fail on CRITICAL
          # HIGH severity issues are reported to GitHub Security but don't block CI
          severity: "CRITICAL,HIGH"
          exit-code: "0"  # Don't fail CI, just report findings
          ignore-unfixed: true  # Ignore vulnerabilities with no fix available

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results-${{ matrix.service.name }}.sarif"

  # ============================================================================
  # PHASE 7: SonarCloud Analysis
  # ============================================================================
  sonarcloud:
    needs: detect-changes
    if: needs.detect-changes.outputs.only_k8s != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    continue-on-error: true # Don't block pipeline if SonarCloud fails
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        # Using specific version to avoid deprecation warnings
        uses: SonarSource/sonarcloud-github-action@v2.1.0
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=RahulSharma2309_Electronic-Paradise
            -Dsonar.organization=rahulsharma2309
            -Dsonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

  # ============================================================================
  # PHASE 8: Docker Build & Push (PARALLEL via Matrix)
  # ============================================================================
  docker-build:
    needs:
      [
        detect-changes,
        calculate-version,
        dotnet-services,
        frontend-build,
        dependency-scanning,
        frontend-dependency-scanning,
        sonarcloud,
      ]
    if: needs.detect-changes.outputs.only_k8s != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - {
              name: "auth",
              image: "electronic-paradise-auth",
              dockerfile: "./services/auth-service/src/Dockerfile",
            }
          - {
              name: "user",
              image: "electronic-paradise-user",
              dockerfile: "./services/user-service/src/Dockerfile",
            }
          - {
              name: "product",
              image: "electronic-paradise-product",
              dockerfile: "./services/product-service/src/Dockerfile",
            }
          - {
              name: "order",
              image: "electronic-paradise-order",
              dockerfile: "./services/order-service/src/Dockerfile",
            }
          - {
              name: "payment",
              image: "electronic-paradise-payment",
              dockerfile: "./services/payment-service/src/Dockerfile",
            }
          - {
              name: "gateway",
              image: "electronic-paradise-gateway",
              dockerfile: "./gateway/src/Dockerfile",
            }
          - {
              name: "frontend",
              image: "electronic-paradise-frontend",
              dockerfile: "./frontend/Dockerfile",
            }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        # checkov:skip=CKV_GHA_3: Using semver tags for better maintainability
        uses: docker/setup-buildx-action@v3 # nosec

      - name: Log in to GitHub Container Registry
        # checkov:skip=CKV_GHA_3: Using semver tags for better maintainability
        uses: docker/login-action@v3 # nosec
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: tags
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"
          SHA="${{ needs.calculate-version.outputs.git-sha }}"
          MODE="${{ needs.calculate-version.outputs.mode }}"
          OWNER="${{ needs.calculate-version.outputs.repo-owner }}"

          if [ "$MODE" == "production" ]; then
            # Production tags: v1.0.0, v1.0.0-abc123d, latest
            TAG1="ghcr.io/${OWNER}/${{ matrix.service.image }}:v${VERSION}"
            TAG2="ghcr.io/${OWNER}/${{ matrix.service.image }}:v${VERSION}-${SHA}"
            TAG3="ghcr.io/${OWNER}/${{ matrix.service.image }}:latest"
            echo "tags=${TAG1},${TAG2},${TAG3}" >> $GITHUB_OUTPUT
          else
            # Alpha tags: alpha-1.0.0-abc123d
            TAG1="ghcr.io/${OWNER}/${{ matrix.service.image }}:alpha-${VERSION}-${SHA}"
            echo "tags=${TAG1}" >> $GITHUB_OUTPUT
          fi

          echo "üè∑Ô∏è Tags for ${{ matrix.service.name }}: ${TAG1}"

      - name: Build and push
        # checkov:skip=CKV_GHA_3: Using semver tags for better maintainability
        uses: docker/build-push-action@v5 # nosec
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          # Push logic:
          # - On main push: ALWAYS push (production images)
          # - On PR/other branches: DON'T push UNLESS PublishBuild=true (manual trigger)
          # - Build always happens (for validation), push is conditional
          push: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.PublishBuild == 'true') }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # PHASE 9: Summary
  # ============================================================================
  pipeline-summary:
    needs: [calculate-version, docker-build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Pipeline Summary
        run: |
          echo "## üéâ CI Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.calculate-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Git SHA:** ${{ needs.calculate-version.outputs.git-sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ needs.calculate-version.outputs.mode }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ Services Built:" >> $GITHUB_STEP_SUMMARY
          echo "- Auth Service" >> $GITHUB_STEP_SUMMARY
          echo "- User Service" >> $GITHUB_STEP_SUMMARY
          echo "- Product Service" >> $GITHUB_STEP_SUMMARY
          echo "- Order Service" >> $GITHUB_STEP_SUMMARY
          echo "- Payment Service" >> $GITHUB_STEP_SUMMARY
          echo "- Gateway" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # PHASE 9.5: CI Gate (single required check)
  # ============================================================================
  ci-gate:
    needs:
      [
        detect-changes,
        calculate-version,
        dotnet-services,
        frontend-build,
        dependency-scanning,
        frontend-dependency-scanning,
        sonarcloud,
        docker-build,
      ]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Evaluate CI gate
        run: |
          if [ "${{ needs.detect-changes.outputs.only_k8s }}" == "true" ]; then
            echo "‚úÖ Only infra/k8s changes detected. Heavy jobs skipped."
            exit 0
          fi

          if [ "${{ needs.dotnet-services.result }}" != "success" ]; then
            echo "‚ùå dotnet-services failed"
            exit 1
          fi

          if [ "${{ needs.frontend-build.result }}" != "success" ]; then
            echo "‚ùå frontend-build failed"
            exit 1
          fi

          if [ "${{ needs.dependency-scanning.result }}" != "success" ]; then
            echo "‚ùå dependency-scanning failed"
            exit 1
          fi

          if [ "${{ needs.frontend-dependency-scanning.result }}" != "success" ]; then
            echo "‚ùå frontend-dependency-scanning failed"
            exit 1
          fi

          if [ "${{ needs.sonarcloud.result }}" != "success" ]; then
            echo "‚ùå sonarcloud failed"
            exit 1
          fi

          if [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "‚ùå docker-build failed"
            exit 1
          fi

          echo "‚úÖ CI gate passed"

  # ============================================================================
  # PHASE 10: Update Staging Deployment Files (Auto-Deploy)
  # ============================================================================
  update-staging-deployments:
    needs: [calculate-version, docker-build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    # Update staging K8s deployment files with new image tags when:
    # ONLY on push to main (after PR merge) - production images already pushed
    # Do NOT update on manual builds from branches (those create alpha tags)
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.docker-build.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update staging deployment image tags
        id: update-tags
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"
          OWNER="${{ needs.calculate-version.outputs.repo-owner }}"
          
          echo "üîÑ Updating staging deployment files with version v${VERSION}"
          
          # Service name to image name mapping
          declare -A SERVICE_MAP=(
            ["auth-service"]="electronic-paradise-auth"
            ["user-service"]="electronic-paradise-user"
            ["product-service"]="electronic-paradise-product"
            ["order-service"]="electronic-paradise-order"
            ["payment-service"]="electronic-paradise-payment"
            ["gateway"]="electronic-paradise-gateway"
            ["frontend"]="electronic-paradise-frontend"
          )
          
          # Update each deployment file in staging environment
          for service_dir in infra/k8s/staging/deployments/*/; do
            service_name=$(basename "$service_dir")
            if [ -f "${service_dir}deployment.yaml" ]; then
              image_name="${SERVICE_MAP[$service_name]}"
              if [ -n "$image_name" ]; then
                NEW_IMAGE="ghcr.io/${OWNER}/${image_name}:v${VERSION}"
                OLD_TAG=$(grep -E "image:.*${image_name}:" "${service_dir}deployment.yaml" | sed -E 's/.*:(v[0-9]+\.[0-9]+\.[0-9]+|latest)/\1/' || echo "not-found")
                echo "Updating ${service_name}: ${OLD_TAG} ‚Üí v${VERSION}"
                # Use sed to update image tag
                sed -i "s|image: ghcr.io/.*/${image_name}:.*|image: ${NEW_IMAGE}|g" "${service_dir}deployment.yaml"
              fi
            fi
          done
          
          echo "‚úÖ All staging deployment files updated"

