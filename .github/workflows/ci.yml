            echo "Skipping commit"
            exit 0
          fi
          
          # Commit the changes
          echo "üìù Committing updated deployment files..."
          git commit -m "ci: update staging deployments to v${VERSION}" \
                     -m "Automated image tag update by CI pipeline" \
                     -m "Git SHA: ${SHA}"
          
          # Push directly to main (GitHub Actions bypass enabled)
