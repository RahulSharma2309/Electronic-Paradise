name: CI Pipeline (Modular)

on:
  push:
    branches:
      - main  # Only run on push to main (merge events)
      # For feature branches, use pull_request trigger instead
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - '**'  # Run on PRs to any branch
  workflow_dispatch:  # Allow manual trigger
    inputs:
      PublishBuild:
        description: 'Push images to registry (default: false for PRs, true for main)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  DOTNET_VERSION: "8.0.x"
  NODE_VERSION: "20"

jobs:
  # ============================================================================
  # PHASE 1: Calculate Version (runs once, shares with all)
  # ============================================================================
  calculate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      git-sha: ${{ steps.git.outputs.sha }}
      mode: ${{ steps.mode.outputs.mode }}
      repo-owner: ${{ steps.repo.outputs.owner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          chmod +x ./scripts/get-next-version.sh
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          VERSION=$(./scripts/get-next-version.sh "$BRANCH_NAME")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Š Version: $VERSION"

      - name: Get Git SHA
        id: git
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "ðŸ”– SHA: $SHORT_SHA"

      - name: Determine mode
        id: mode
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "mode=production" >> $GITHUB_OUTPUT
            echo "ðŸš€ Mode: Production"
          else
            echo "mode=alpha" >> $GITHUB_OUTPUT
            echo "ðŸ§ª Mode: Alpha"
          fi

      - name: Get repo owner
        id: repo
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=$OWNER" >> $GITHUB_OUTPUT

  # ============================================================================
  # PHASE 2: Build & Test .NET Services (PARALLEL via Matrix)
  # ============================================================================
  dotnet-services:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - {
              name: "auth-service",
              path: "services/auth-service",
              sln: "AuthService.sln",
            }
          - {
              name: "user-service",
              path: "services/user-service",
              sln: "UserService.sln",
            }
          - {
              name: "product-service",
              path: "services/product-service",
              sln: "ProductService.sln",
            }
          - {
              name: "order-service",
              path: "services/order-service",
              sln: "OrderService.sln",
            }
          - {
              name: "payment-service",
              path: "services/payment-service",
              sln: "PaymentService.sln",
            }
          - { name: "gateway", path: "gateway", sln: "Gateway.sln" }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ matrix.service.path }}/${{ matrix.service.sln }}

      - name: Build
        run: dotnet build ${{ matrix.service.path }}/${{ matrix.service.sln }} -c Release --no-restore

      - name: Test
        run: |
          dotnet test ${{ matrix.service.path }}/${{ matrix.service.sln }} \
            -c Release \
            --no-build \
            --logger trx \
            --results-directory ./TestResults/${{ matrix.service.name }} \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.service.name }}
          path: ./TestResults/${{ matrix.service.name }}/*.trx
          retention-days: 5

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.service.name }}
          path: |
            ${{ matrix.service.path }}/**/coverage.opencover.xml
            **/coverage.opencover.xml
          if-no-files-found: warn
          retention-days: 5

  # ============================================================================
  # PHASE 3: Frontend Build & Test
  # ============================================================================
  frontend-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install --ignore-scripts

      - name: Run tests
        run: |
          cd frontend
          npm test -- --watchAll=false --coverage

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-frontend
          path: frontend/coverage/
          retention-days: 5

  # ============================================================================
  # PHASE 4: Dependency Scanning
  # ============================================================================
  dependency-scanning:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - {
              name: "auth-service",
              path: "services/auth-service",
              sln: "AuthService.sln",
            }
          - {
              name: "user-service",
              path: "services/user-service",
              sln: "UserService.sln",
            }
          - {
              name: "product-service",
              path: "services/product-service",
              sln: "ProductService.sln",
            }
          - {
              name: "order-service",
              path: "services/order-service",
              sln: "OrderService.sln",
            }
          - {
              name: "payment-service",
              path: "services/payment-service",
              sln: "PaymentService.sln",
            }
          - { name: "gateway", path: "gateway", sln: "Gateway.sln" }
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ matrix.service.path }}/${{ matrix.service.sln }}

      - name: Scan .NET dependencies for vulnerabilities
        id: dotnet-scan
        continue-on-error: true
        run: |
          echo "Scanning ${{ matrix.service.name }} for vulnerabilities..."
          dotnet list ${{ matrix.service.path }}/${{ matrix.service.sln }} package --vulnerable --include-transitive > vulnerabilities-${{ matrix.service.name }}.txt || true

          if [ -s vulnerabilities-${{ matrix.service.name }}.txt ]; then
            echo "âš ï¸ Vulnerabilities found in ${{ matrix.service.name }}:"
            cat vulnerabilities-${{ matrix.service.name }}.txt
            echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… No vulnerabilities found in ${{ matrix.service.name }}"
            echo "has_vulnerabilities=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vulnerabilities-${{ matrix.service.name }}
          path: vulnerabilities-${{ matrix.service.name }}.txt
          retention-days: 30

      - name: Report high/critical vulnerabilities
        if: steps.dotnet-scan.outputs.has_vulnerabilities == 'true'
        continue-on-error: true
        run: |
          echo "âš ï¸ High or critical vulnerabilities found in ${{ matrix.service.name }}"
          echo "Please review and update dependencies"
          echo "Vulnerability report uploaded as artifact for review"

  # ============================================================================
  # PHASE 5: Frontend Dependency Scanning
  # ============================================================================
  frontend-dependency-scanning:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install --ignore-scripts

      - name: Run npm audit
        id: npm-audit
        continue-on-error: true
        run: |
          cd frontend
          npm audit --audit-level=moderate --json > ../npm-audit.json || true

          # Check for high or critical vulnerabilities
          VULN_COUNT=$(cat ../npm-audit.json | jq '.metadata.vulnerabilities.high + .metadata.vulnerabilities.critical' || echo "0")

          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "âš ï¸ High or critical vulnerabilities found in frontend dependencies"
            cat ../npm-audit.json | jq '.vulnerabilities[] | select(.severity == "high" or .severity == "critical")' || true
            echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… No high or critical vulnerabilities found in frontend"
            echo "has_vulnerabilities=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: npm-audit.json
          retention-days: 30

      - name: Report high/critical vulnerabilities
        if: steps.npm-audit.outputs.has_vulnerabilities == 'true'
        continue-on-error: true
        run: |
          echo "âš ï¸ High or critical vulnerabilities found in frontend dependencies"
          echo "Please run 'npm audit fix' or update dependencies manually"
          echo "Vulnerability report uploaded as artifact for review"

  # ============================================================================
  # PHASE 6: Docker Image Scanning (Trivy)
  # ============================================================================
  docker-scanning:
    needs: [calculate-version, docker-build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    # Only scan if images were actually pushed to registry
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.PublishBuild == 'true')
    strategy:
      fail-fast: false
      matrix:
        service:
          - { name: "auth", image: "electronic-paradise-auth" }
          - { name: "user", image: "electronic-paradise-user" }
          - { name: "product", image: "electronic-paradise-product" }
          - { name: "order", image: "electronic-paradise-order" }
          - { name: "payment", image: "electronic-paradise-payment" }
          - { name: "gateway", image: "electronic-paradise-gateway" }
          - { name: "frontend", image: "electronic-paradise-frontend" }
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: image-tag
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"
          SHA="${{ needs.calculate-version.outputs.git-sha }}"
          MODE="${{ needs.calculate-version.outputs.mode }}"
          OWNER="${{ needs.calculate-version.outputs.repo-owner }}"

          if [ "$MODE" == "production" ]; then
            TAG="ghcr.io/${OWNER}/${{ matrix.service.image }}:v${VERSION}"
          else
            TAG="ghcr.io/${OWNER}/${{ matrix.service.image }}:alpha-${VERSION}-${SHA}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image-tag.outputs.tag }}
          format: "sarif"
          output: "trivy-results-${{ matrix.service.name }}.sarif"
          # Scan for CRITICAL and HIGH, but only fail on CRITICAL
          # HIGH severity issues are reported to GitHub Security but don't block CI
          severity: "CRITICAL,HIGH"
          exit-code: "0"  # Don't fail CI, just report findings
          ignore-unfixed: true  # Ignore vulnerabilities with no fix available

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results-${{ matrix.service.name }}.sarif"

  # ============================================================================
  # PHASE 7: SonarCloud Analysis
  # ============================================================================
  sonarcloud:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    continue-on-error: true # Don't block pipeline if SonarCloud fails
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        # Using specific version to avoid deprecation warnings
        uses: SonarSource/sonarcloud-github-action@v2.1.0
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=RahulSharma2309_Electronic-Paradise
            -Dsonar.organization=rahulsharma2309
            -Dsonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

  # ============================================================================
  # PHASE 8: Docker Build & Push (PARALLEL via Matrix)
  # ============================================================================
  docker-build:
    needs:
      [
        calculate-version,
        dotnet-services,
        frontend-build,
        dependency-scanning,
        frontend-dependency-scanning,
        sonarcloud,
      ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - {
              name: "auth",
              image: "electronic-paradise-auth",
              dockerfile: "./services/auth-service/src/Dockerfile",
            }
          - {
              name: "user",
              image: "electronic-paradise-user",
              dockerfile: "./services/user-service/src/Dockerfile",
            }
          - {
              name: "product",
              image: "electronic-paradise-product",
              dockerfile: "./services/product-service/src/Dockerfile",
            }
          - {
              name: "order",
              image: "electronic-paradise-order",
              dockerfile: "./services/order-service/src/Dockerfile",
            }
          - {
              name: "payment",
              image: "electronic-paradise-payment",
              dockerfile: "./services/payment-service/src/Dockerfile",
            }
          - {
              name: "gateway",
              image: "electronic-paradise-gateway",
              dockerfile: "./gateway/src/Dockerfile",
            }
          - {
              name: "frontend",
              image: "electronic-paradise-frontend",
              dockerfile: "./frontend/Dockerfile",
            }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        # checkov:skip=CKV_GHA_3: Using semver tags for better maintainability
        uses: docker/setup-buildx-action@v3 # nosec

      - name: Log in to GitHub Container Registry
        # checkov:skip=CKV_GHA_3: Using semver tags for better maintainability
        uses: docker/login-action@v3 # nosec
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: tags
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"
          SHA="${{ needs.calculate-version.outputs.git-sha }}"
          MODE="${{ needs.calculate-version.outputs.mode }}"
          OWNER="${{ needs.calculate-version.outputs.repo-owner }}"

          if [ "$MODE" == "production" ]; then
            # Production tags: v1.0.0, v1.0.0-abc123d, latest
            TAG1="ghcr.io/${OWNER}/${{ matrix.service.image }}:v${VERSION}"
            TAG2="ghcr.io/${OWNER}/${{ matrix.service.image }}:v${VERSION}-${SHA}"
            TAG3="ghcr.io/${OWNER}/${{ matrix.service.image }}:latest"
            echo "tags=${TAG1},${TAG2},${TAG3}" >> $GITHUB_OUTPUT
          else
            # Alpha tags: alpha-1.0.0-abc123d
            TAG1="ghcr.io/${OWNER}/${{ matrix.service.image }}:alpha-${VERSION}-${SHA}"
            echo "tags=${TAG1}" >> $GITHUB_OUTPUT
          fi

          echo "ðŸ·ï¸ Tags for ${{ matrix.service.name }}: ${TAG1}"

      - name: Build and push
        # checkov:skip=CKV_GHA_3: Using semver tags for better maintainability
        uses: docker/build-push-action@v5 # nosec
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          # Push logic:
          # - On main push: ALWAYS push (production images)
          # - On PR/other branches: DON'T push UNLESS PublishBuild=true (manual trigger)
          # - Build always happens (for validation), push is conditional
          push: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.PublishBuild == 'true') }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # PHASE 9: Summary
  # ============================================================================
  pipeline-summary:
    needs: [calculate-version, docker-build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Pipeline Summary
        run: |
          echo "## ðŸŽ‰ CI Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.calculate-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Git SHA:** ${{ needs.calculate-version.outputs.git-sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ needs.calculate-version.outputs.mode }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Services Built:" >> $GITHUB_STEP_SUMMARY
          echo "- Auth Service" >> $GITHUB_STEP_SUMMARY
          echo "- User Service" >> $GITHUB_STEP_SUMMARY
          echo "- Product Service" >> $GITHUB_STEP_SUMMARY
          echo "- Order Service" >> $GITHUB_STEP_SUMMARY
          echo "- Payment Service" >> $GITHUB_STEP_SUMMARY
          echo "- Gateway" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # PHASE 10: Create Deployment PR (Hybrid Approach)
  # ============================================================================
  create-deployment-pr:
    needs: [calculate-version, docker-build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: read
    # Create deployment PR when images are ACTUALLY PUSHED to registry:
    # Case 1: Merge to main (automatic push) - creates production deployment PR
    # Case 2: Manual trigger with PublishBuild=true (alpha push) - creates staging deployment PR
    # All conditions:
    # 1. Images were pushed: (main push) OR (PublishBuild=true)
    # 2. docker-build job succeeded
    # 3. All images verified in GHCR (checked in verification step)
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.docker-build.result == 'success') || (github.event_name == 'workflow_dispatch' && github.event.inputs.PublishBuild == 'true' && needs.docker-build.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify all Docker builds succeeded
        id: verify-builds
        run: |
          # Expected services: 7 total
          EXPECTED_SERVICES=7
          VERSION="${{ needs.calculate-version.outputs.version }}"
          OWNER="${{ needs.calculate-version.outputs.repo-owner }}"
          
          # List of expected images
          declare -a EXPECTED_IMAGES=(
            "ghcr.io/${OWNER}/electronic-paradise-auth:v${VERSION}"
            "ghcr.io/${OWNER}/electronic-paradise-user:v${VERSION}"
            "ghcr.io/${OWNER}/electronic-paradise-product:v${VERSION}"
            "ghcr.io/${OWNER}/electronic-paradise-order:v${VERSION}"
            "ghcr.io/${OWNER}/electronic-paradise-payment:v${VERSION}"
            "ghcr.io/${OWNER}/electronic-paradise-gateway:v${VERSION}"
            "ghcr.io/${OWNER}/electronic-paradise-frontend:v${VERSION}"
          )
          
          echo "ðŸ” Verifying all images were built and pushed..."
          
          # Login to GHCR to verify images exist
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          MISSING_IMAGES=0
          for image in "${EXPECTED_IMAGES[@]}"; do
            if docker manifest inspect "${image}" > /dev/null 2>&1; then
              echo "âœ… Found: ${image}"
            else
              echo "âŒ Missing: ${image}"
              MISSING_IMAGES=$((MISSING_IMAGES + 1))
            fi
          done
          
          if [ $MISSING_IMAGES -gt 0 ]; then
            echo "âŒ ERROR: $MISSING_IMAGES out of $EXPECTED_SERVICES images are missing from GHCR"
            echo "Cannot create deployment PR - not all images were pushed successfully"
            echo "all_images_pushed=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "âœ… All $EXPECTED_SERVICES images verified in GHCR"
            echo "all_images_pushed=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine deployment environment from k8s changes
        id: determine-env
        run: |
          # Deployment Environment Detection Logic:
          # - Code-only changes (no k8s changes) â†’ STAGING (automatic deployment PR)
          # - Changes in infra/k8s/staging/ â†’ STAGING (automatic deployment PR)
          # - Changes in infra/k8s/prod/ â†’ PROD (manual deployment PR - when you update prod k8s files)
          #
          # Workflow:
          # 1. Code changes â†’ merge to main â†’ CI creates STAGING PR automatically
          # 2. Test in staging
          # 3. When ready for prod: Create branch â†’ update image tags in infra/k8s/prod/ â†’ 
          #    commit â†’ PR to main â†’ merge â†’ CI detects prod changes â†’ creates PROD PR
          #
          # Check if there are any k8s changes in the current commit vs previous commit
          if git rev-parse --verify HEAD~1 > /dev/null 2>&1; then
            # Priority 1: Check for prod changes (highest priority - explicit prod intent)
            if git diff HEAD~1 HEAD --name-only | grep -q "^infra/k8s/prod/"; then
              echo "target_env=prod" >> $GITHUB_OUTPUT
              echo "has_k8s_changes=true" >> $GITHUB_OUTPUT
              echo "ðŸ“‹ K8s prod changes detected - will deploy to PROD"
              git diff HEAD~1 HEAD --name-only | grep "^infra/k8s/prod/" || true
            # Priority 2: Check for staging changes
            elif git diff HEAD~1 HEAD --name-only | grep -q "^infra/k8s/staging/"; then
              echo "target_env=staging" >> $GITHUB_OUTPUT
              echo "has_k8s_changes=true" >> $GITHUB_OUTPUT
              echo "ðŸ“‹ K8s staging changes detected - will deploy to staging"
              git diff HEAD~1 HEAD --name-only | grep "^infra/k8s/staging/" || true
            # Priority 3: Check for any other k8s changes (default to staging)
            elif git diff HEAD~1 HEAD --name-only | grep -q "^infra/k8s/"; then
              echo "target_env=staging" >> $GITHUB_OUTPUT
              echo "has_k8s_changes=true" >> $GITHUB_OUTPUT
              echo "ðŸ“‹ K8s changes detected (defaulting to staging)"
              git diff HEAD~1 HEAD --name-only | grep "^infra/k8s/" || true
            # Priority 4: No k8s changes - default to STAGING (automatic deployment)
            else
              echo "target_env=staging" >> $GITHUB_OUTPUT
              echo "has_k8s_changes=false" >> $GITHUB_OUTPUT
              echo "âœ… No k8s changes - defaulting to STAGING (automatic deployment PR)"
            fi
          else
            # First commit scenario - check which environment folders exist
            # Default to staging unless prod files are explicitly present
            if git ls-tree -r HEAD --name-only | grep -q "^infra/k8s/prod/"; then
              echo "target_env=prod" >> $GITHUB_OUTPUT
              echo "has_k8s_changes=true" >> $GITHUB_OUTPUT
              echo "ðŸ“‹ K8s prod files present in repository - will deploy to PROD"
            elif git ls-tree -r HEAD --name-only | grep -q "^infra/k8s/staging/"; then
              echo "target_env=staging" >> $GITHUB_OUTPUT
              echo "has_k8s_changes=true" >> $GITHUB_OUTPUT
              echo "ðŸ“‹ K8s staging files present in repository - will deploy to staging"
            else
              echo "target_env=staging" >> $GITHUB_OUTPUT
              echo "has_k8s_changes=false" >> $GITHUB_OUTPUT
              echo "âœ… No k8s changes - defaulting to STAGING (automatic deployment PR)"
            fi
          fi

      - name: Create deployment branch
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"
          SHA="${{ needs.calculate-version.outputs.git-sha }}"
          ENV="${{ steps.determine-env.outputs.target_env }}"
          BRANCH_NAME="deploy/${ENV}-v${VERSION}-${SHA}"
          git checkout -b "${BRANCH_NAME}"
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
          echo "TARGET_ENV=${ENV}" >> $GITHUB_ENV
          
          # Set PR title based on environment
          if [ "${ENV}" == "prod" ]; then
            ENV_DISPLAY="Production"
          else
            ENV_DISPLAY="Staging"
          fi
          echo "PR_TITLE=ðŸš€ Deploy v${VERSION} to ${ENV_DISPLAY}" >> $GITHUB_ENV

      - name: Update image tags in deployments
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"
          OWNER="${{ needs.calculate-version.outputs.repo-owner }}"
          ENV="${{ steps.determine-env.outputs.target_env }}"
          
          # Service name to image name mapping
          declare -A SERVICE_MAP=(
            ["auth-service"]="electronic-paradise-auth"
            ["user-service"]="electronic-paradise-user"
            ["product-service"]="electronic-paradise-product"
            ["order-service"]="electronic-paradise-order"
            ["payment-service"]="electronic-paradise-payment"
            ["gateway"]="electronic-paradise-gateway"
            ["frontend"]="electronic-paradise-frontend"
          )
          
          echo "ðŸ“ Updating image tags in ${ENV} environment..."
          
          # Update each deployment file in the determined environment
          for service_dir in infra/k8s/${ENV}/deployments/*/; do
            service_name=$(basename "$service_dir")
            if [ -f "${service_dir}deployment.yaml" ]; then
              image_name="${SERVICE_MAP[$service_name]}"
              if [ -n "$image_name" ]; then
                NEW_IMAGE="ghcr.io/${OWNER}/${image_name}:v${VERSION}"
                echo "Updating ${service_name} to ${NEW_IMAGE}"
                # Use sed to update image tag (works on both Linux and macOS)
                if [[ "$OSTYPE" == "darwin"* ]]; then
                  sed -i '' "s|image: ghcr.io/.*/${image_name}:.*|image: ${NEW_IMAGE}|g" "${service_dir}deployment.yaml"
                else
                  sed -i "s|image: ghcr.io/.*/${image_name}:.*|image: ${NEW_IMAGE}|g" "${service_dir}deployment.yaml"
                fi
              fi
            fi
          done

      - name: Commit changes
        id: commit
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"
          SHA="${{ needs.calculate-version.outputs.git-sha }}"
          ENV="${{ steps.determine-env.outputs.target_env }}"
          
          git add infra/k8s/${ENV}/deployments/
          
          # Include k8s changes if they exist in the target environment
          if [ "${{ steps.determine-env.outputs.has_k8s_changes }}" == "true" ]; then
            git add infra/k8s/${ENV}/ || true
          fi
          
          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "âš ï¸ No changes to commit - image tags may already be up to date"
            echo "Skipping commit, but will still create PR"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "has_changes=false" >> $GITHUB_ENV
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_ENV
            
            ENV_CAPITALIZED=$(echo "${ENV}" | awk '{print toupper(substr($0,1,1)) substr($0,2)}')
            
            if [ "${{ steps.determine-env.outputs.has_k8s_changes }}" == "true" ]; then
              git commit -m "$(cat <<EOF
          ðŸš€ Deploy v${VERSION} to ${ENV_CAPITALIZED}
          
          - Updated image tags to v${VERSION}
          - Includes k8s infrastructure changes
          - Git SHA: ${SHA}
          
          **Images:**
          - Auth Service: v${VERSION}
          - User Service: v${VERSION}
          - Product Service: v${VERSION}
          - Order Service: v${VERSION}
          - Payment Service: v${VERSION}
          - Gateway: v${VERSION}
          - Frontend: v${VERSION}
          
          **Target Environment:** ${ENV_CAPITALIZED}
          EOF
          )"
            else
              git commit -m "$(cat <<EOF
          ðŸš€ Deploy v${VERSION} to ${ENV_CAPITALIZED}
          
          - Updated image tags to v${VERSION}
          - Git SHA: ${SHA}
          
          **Images:**
          - Auth Service: v${VERSION}
          - User Service: v${VERSION}
          - Product Service: v${VERSION}
          - Order Service: v${VERSION}
          - Payment Service: v${VERSION}
          - Gateway: v${VERSION}
          - Frontend: v${VERSION}
          
          **Target Environment:** ${ENV_CAPITALIZED}
          EOF
          )"
            fi
          fi

      - name: Push branch
        run: |
          BRANCH_NAME="${{ env.BRANCH_NAME }}"
          VERSION="${{ needs.calculate-version.outputs.version }}"
          echo "Pushing branch: ${BRANCH_NAME}"
          
          # Only push if there are changes, or if branch doesn't exist yet
          if [ "${{ steps.commit.outputs.has_changes }}" == "true" ]; then
            git push origin "${BRANCH_NAME}" || {
              echo "âš ï¸ Failed to push branch"
              exit 1
            }
          else
            # Check if branch exists remotely
            if git ls-remote --heads origin "${BRANCH_NAME}" | grep -q "${BRANCH_NAME}"; then
              echo "âœ… Branch already exists remotely, skipping push"
            else
              # Create empty commit to ensure branch exists
              git commit --allow-empty -m "Deployment PR for v${VERSION} (no changes needed)"
              git push origin "${BRANCH_NAME}"
            fi
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        id: create-pr
        continue-on-error: true
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          base: main
          title: ${{ env.PR_TITLE }}
          body: |
            ## ðŸš€ Deployment PR - v${{ needs.calculate-version.outputs.version }}
            
            **Git SHA:** ${{ needs.calculate-version.outputs.git-sha }}
            **Target Environment:** ${{ steps.determine-env.outputs.target_env == 'prod' && '**Production** ðŸš¨' || '**Staging**' }}
            
            ### ðŸ“¦ What's being deployed:
            - âœ… All service images updated to **v${{ needs.calculate-version.outputs.version }}**
            ${{ steps.determine-env.outputs.has_k8s_changes == 'true' && '- âœ… Kubernetes infrastructure changes included' || '' }}
            
            ### ðŸŽ¯ Deployment Target:
            ${{ steps.determine-env.outputs.target_env == 'prod' && '- **Target:** Production environment ðŸš¨' || '- **Target:** Staging environment' }}
            ${{ steps.determine-env.outputs.target_env == 'staging' && '- **To deploy to Production:** Add the label `deploy-to-prod` to this PR' || '- **âš ï¸ This will deploy to PRODUCTION - review carefully!**' }}
            
            ### ðŸ“‹ Services:
            - Auth Service
            - User Service
            - Product Service
            - Order Service
            - Payment Service
            - Gateway
            - Frontend
            
            ### âœ… Next Steps:
            
            **If merge conflicts exist (GitHub will show this):**
            1. Checkout this branch locally:
               ```bash
               git fetch origin
               git checkout ${{ env.BRANCH_NAME }}
               ```
            2. Pull latest main:
               ```bash
               git checkout main
               git pull origin main
               ```
            3. Merge main into this branch (downmerge):
               ```bash
               git checkout ${{ env.BRANCH_NAME }}
               git merge main
               ```
            4. Resolve conflicts manually:
               - **Keep the image tag updates** (the `v${{ needs.calculate-version.outputs.version }}` tags)
               - Accept changes from main for other files
               - For deployment YAML files, ensure image tags are `v${{ needs.calculate-version.outputs.version }}`
            5. Commit and push:
               ```bash
               git add .
               git commit -m "Resolve merge conflicts with main"
               git push origin ${{ env.BRANCH_NAME }}
               ```
            
            **After conflicts are resolved (or if no conflicts):**
            1. Review the changes carefully
            2. Merge this PR to deploy to **${{ steps.determine-env.outputs.target_env }}**
            ${{ steps.determine-env.outputs.target_env == 'staging' && '3. Or add `deploy-to-prod` label to deploy to **production**' || '' }}
            
            ---
            *This PR was automatically created by the CI pipeline*
            *âš ï¸ Conflicts must be resolved manually before merging*
            ${{ steps.determine-env.outputs.target_env == 'prod' && '*ðŸš¨ PRODUCTION DEPLOYMENT - Review all changes carefully!*' || '' }}
          labels: |
            deployment
            ${{ steps.determine-env.outputs.target_env == 'prod' && 'deploy-to-prod' || 'deploy-to-staging' }}
            automated
          draft: false

      - name: Check PR creation result
        run: |
          if [ "${{ steps.create-pr.outcome }}" != "success" ]; then
            echo "âš ï¸ PR creation may have failed or PR already exists"
            echo "Check if PR already exists for branch ${{ env.BRANCH_NAME }}"
          else
            echo "âœ… PR created successfully"
          fi
