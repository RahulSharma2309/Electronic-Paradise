name: CI Pipeline (Modular)

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]

env:
  DOTNET_VERSION: "8.0.x"
  NODE_VERSION: "20"

jobs:
  # ============================================================================
  # PHASE 1: Calculate Version (runs once, shares with all)
  # ============================================================================
  calculate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      git-sha: ${{ steps.git.outputs.sha }}
      mode: ${{ steps.mode.outputs.mode }}
      repo-owner: ${{ steps.repo.outputs.owner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          chmod +x ./scripts/get-next-version.sh
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          VERSION=$(./scripts/get-next-version.sh "$BRANCH_NAME")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Š Version: $VERSION"

      - name: Get Git SHA
        id: git
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "ðŸ”– SHA: $SHORT_SHA"

      - name: Determine mode
        id: mode
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "mode=production" >> $GITHUB_OUTPUT
            echo "ðŸš€ Mode: Production"
          else
            echo "mode=alpha" >> $GITHUB_OUTPUT
            echo "ðŸ§ª Mode: Alpha"
          fi

      - name: Get repo owner
        id: repo
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=$OWNER" >> $GITHUB_OUTPUT

  # ============================================================================
  # PHASE 2: Build & Test .NET Services (PARALLEL via Matrix)
  # ============================================================================
  dotnet-services:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - {
              name: "auth-service",
              path: "services/auth-service",
              sln: "AuthService.sln",
            }
          - {
              name: "user-service",
              path: "services/user-service",
              sln: "UserService.sln",
            }
          - {
              name: "product-service",
              path: "services/product-service",
              sln: "ProductService.sln",
            }
          - {
              name: "order-service",
              path: "services/order-service",
              sln: "OrderService.sln",
            }
          - {
              name: "payment-service",
              path: "services/payment-service",
              sln: "PaymentService.sln",
            }
          - { name: "gateway", path: "gateway", sln: "Gateway.sln" }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ matrix.service.path }}/${{ matrix.service.sln }}

      - name: Build
        run: dotnet build ${{ matrix.service.path }}/${{ matrix.service.sln }} -c Release --no-restore

      - name: Test
        run: |
          dotnet test ${{ matrix.service.path }}/${{ matrix.service.sln }} \
            -c Release \
            --no-build \
            --logger trx \
            --results-directory ./TestResults/${{ matrix.service.name }} \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.service.name }}
          path: ./TestResults/${{ matrix.service.name }}/*.trx
          retention-days: 5

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.service.name }}
          path: "**/${{ matrix.service.name }}/**/coverage.opencover.xml"
          retention-days: 5

  # ============================================================================
  # PHASE 3: Frontend Build & Test
  # ============================================================================
  frontend-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install --ignore-scripts

      - name: Run tests
        run: |
          cd frontend
          npm test -- --watchAll=false --coverage

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-frontend
          path: frontend/coverage/
          retention-days: 5

  # ============================================================================
  # PHASE 4: Dependency Scanning
  # ============================================================================
  dependency-scanning:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - {
              name: "auth-service",
              path: "services/auth-service",
              sln: "AuthService.sln",
            }
          - {
              name: "user-service",
              path: "services/user-service",
              sln: "UserService.sln",
            }
          - {
              name: "product-service",
              path: "services/product-service",
              sln: "ProductService.sln",
            }
          - {
              name: "order-service",
              path: "services/order-service",
              sln: "OrderService.sln",
            }
          - {
              name: "payment-service",
              path: "services/payment-service",
              sln: "PaymentService.sln",
            }
          - { name: "gateway", path: "gateway", sln: "Gateway.sln" }
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ matrix.service.path }}/${{ matrix.service.sln }}

      - name: Scan .NET dependencies for vulnerabilities
        id: dotnet-scan
        continue-on-error: true
        run: |
          echo "Scanning ${{ matrix.service.name }} for vulnerabilities..."
          dotnet list ${{ matrix.service.path }}/${{ matrix.service.sln }} package --vulnerable --include-transitive > vulnerabilities-${{ matrix.service.name }}.txt || true

          if [ -s vulnerabilities-${{ matrix.service.name }}.txt ]; then
            echo "âš ï¸ Vulnerabilities found in ${{ matrix.service.name }}:"
            cat vulnerabilities-${{ matrix.service.name }}.txt
            echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… No vulnerabilities found in ${{ matrix.service.name }}"
            echo "has_vulnerabilities=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vulnerabilities-${{ matrix.service.name }}
          path: vulnerabilities-${{ matrix.service.name }}.txt
          retention-days: 30

      - name: Report high/critical vulnerabilities
        if: steps.dotnet-scan.outputs.has_vulnerabilities == 'true'
        continue-on-error: true
        run: |
          echo "âš ï¸ High or critical vulnerabilities found in ${{ matrix.service.name }}"
          echo "Please review and update dependencies"
          echo "Vulnerability report uploaded as artifact for review"

  # ============================================================================
  # PHASE 5: Frontend Dependency Scanning
  # ============================================================================
  frontend-dependency-scanning:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install --ignore-scripts

      - name: Run npm audit
        id: npm-audit
        continue-on-error: true
        run: |
          cd frontend
          npm audit --audit-level=moderate --json > ../npm-audit.json || true

          # Check for high or critical vulnerabilities
          VULN_COUNT=$(cat ../npm-audit.json | jq '.metadata.vulnerabilities.high + .metadata.vulnerabilities.critical' || echo "0")

          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "âš ï¸ High or critical vulnerabilities found in frontend dependencies"
            cat ../npm-audit.json | jq '.vulnerabilities[] | select(.severity == "high" or .severity == "critical")' || true
            echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… No high or critical vulnerabilities found in frontend"
            echo "has_vulnerabilities=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: npm-audit.json
          retention-days: 30

      - name: Report high/critical vulnerabilities
        if: steps.npm-audit.outputs.has_vulnerabilities == 'true'
        continue-on-error: true
        run: |
          echo "âš ï¸ High or critical vulnerabilities found in frontend dependencies"
          echo "Please run 'npm audit fix' or update dependencies manually"
          echo "Vulnerability report uploaded as artifact for review"

  # ============================================================================
  # PHASE 6: Docker Image Scanning (Trivy)
  # ============================================================================
  docker-scanning:
    needs: [calculate-version, docker-build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        service:
          - { name: "auth", image: "electronic-paradise-auth" }
          - { name: "user", image: "electronic-paradise-user" }
          - { name: "product", image: "electronic-paradise-product" }
          - { name: "order", image: "electronic-paradise-order" }
          - { name: "payment", image: "electronic-paradise-payment" }
          - { name: "gateway", image: "electronic-paradise-gateway" }
          - { name: "frontend", image: "electronic-paradise-frontend" }
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: image-tag
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"
          SHA="${{ needs.calculate-version.outputs.git-sha }}"
          MODE="${{ needs.calculate-version.outputs.mode }}"
          OWNER="${{ needs.calculate-version.outputs.repo-owner }}"

          if [ "$MODE" == "production" ]; then
            TAG="ghcr.io/${OWNER}/${{ matrix.service.image }}:v${VERSION}"
          else
            TAG="ghcr.io/${OWNER}/${{ matrix.service.image }}:alpha-${VERSION}-${SHA}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image-tag.outputs.tag }}
          format: "sarif"
          output: "trivy-results-${{ matrix.service.name }}.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "1"
          fail-on: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results-${{ matrix.service.name }}.sarif"

  # ============================================================================
  # PHASE 7: SonarCloud Analysis
  # ============================================================================
  sonarcloud:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    continue-on-error: true # Don't block pipeline if SonarCloud fails
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        # checkov:skip=CKV_GHA_3: SonarCloud action frequently updates, SHA pinning causes breakage
        uses: SonarSource/sonarcloud-github-action@master # nosec
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=RahulSharma2309_Electronic-Paradise
            -Dsonar.organization=rahulsharma2309

  # ============================================================================
  # PHASE 8: Docker Build & Push (PARALLEL via Matrix)
  # ============================================================================
  docker-build:
    needs:
      [
        calculate-version,
        dotnet-services,
        frontend-build,
        dependency-scanning,
        frontend-dependency-scanning,
        sonarcloud,
      ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - {
              name: "auth",
              image: "electronic-paradise-auth",
              dockerfile: "./services/auth-service/src/Dockerfile",
            }
          - {
              name: "user",
              image: "electronic-paradise-user",
              dockerfile: "./services/user-service/src/Dockerfile",
            }
          - {
              name: "product",
              image: "electronic-paradise-product",
              dockerfile: "./services/product-service/src/Dockerfile",
            }
          - {
              name: "order",
              image: "electronic-paradise-order",
              dockerfile: "./services/order-service/src/Dockerfile",
            }
          - {
              name: "payment",
              image: "electronic-paradise-payment",
              dockerfile: "./services/payment-service/src/Dockerfile",
            }
          - {
              name: "gateway",
              image: "electronic-paradise-gateway",
              dockerfile: "./gateway/src/Dockerfile",
            }
          - {
              name: "frontend",
              image: "electronic-paradise-frontend",
              dockerfile: "./frontend/Dockerfile",
            }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        # checkov:skip=CKV_GHA_3: Using semver tags for better maintainability
        uses: docker/setup-buildx-action@v3 # nosec

      - name: Log in to GitHub Container Registry
        # checkov:skip=CKV_GHA_3: Using semver tags for better maintainability
        uses: docker/login-action@v3 # nosec
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: tags
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"
          SHA="${{ needs.calculate-version.outputs.git-sha }}"
          MODE="${{ needs.calculate-version.outputs.mode }}"
          OWNER="${{ needs.calculate-version.outputs.repo-owner }}"

          if [ "$MODE" == "production" ]; then
            # Production tags: v1.0.0, v1.0.0-abc123d, latest
            TAG1="ghcr.io/${OWNER}/${{ matrix.service.image }}:v${VERSION}"
            TAG2="ghcr.io/${OWNER}/${{ matrix.service.image }}:v${VERSION}-${SHA}"
            TAG3="ghcr.io/${OWNER}/${{ matrix.service.image }}:latest"
            echo "tags=${TAG1},${TAG2},${TAG3}" >> $GITHUB_OUTPUT
          else
            # Alpha tags: alpha-1.0.0-abc123d
            TAG1="ghcr.io/${OWNER}/${{ matrix.service.image }}:alpha-${VERSION}-${SHA}"
            echo "tags=${TAG1}" >> $GITHUB_OUTPUT
          fi

          echo "ðŸ·ï¸ Tags for ${{ matrix.service.name }}: ${TAG1}"

      - name: Build and push
        # checkov:skip=CKV_GHA_3: Using semver tags for better maintainability
        uses: docker/build-push-action@v5 # nosec
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # PHASE 9: Summary
  # ============================================================================
  pipeline-summary:
    needs: [calculate-version, docker-build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Pipeline Summary
        run: |
          echo "## ðŸŽ‰ CI Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.calculate-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Git SHA:** ${{ needs.calculate-version.outputs.git-sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ needs.calculate-version.outputs.mode }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Services Built:" >> $GITHUB_STEP_SUMMARY
          echo "- Auth Service" >> $GITHUB_STEP_SUMMARY
          echo "- User Service" >> $GITHUB_STEP_SUMMARY
          echo "- Product Service" >> $GITHUB_STEP_SUMMARY
          echo "- Order Service" >> $GITHUB_STEP_SUMMARY
          echo "- Payment Service" >> $GITHUB_STEP_SUMMARY
          echo "- Gateway" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # PHASE 10: Create Deployment PR (Hybrid Approach)
  # ============================================================================
  create-deployment-pr:
    needs: [calculate-version, docker-build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.docker-build.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create deployment branch
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"
          SHA="${{ needs.calculate-version.outputs.git-sha }}"
          BRANCH_NAME="deploy/staging-v${VERSION}-${SHA}"
          git checkout -b "${BRANCH_NAME}"
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV

      - name: Update image tags in staging deployments
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"
          OWNER="${{ needs.calculate-version.outputs.repo-owner }}"
          
          # Service name to image name mapping
          declare -A SERVICE_MAP=(
            ["auth-service"]="electronic-paradise-auth"
            ["user-service"]="electronic-paradise-user"
            ["product-service"]="electronic-paradise-product"
            ["order-service"]="electronic-paradise-order"
            ["payment-service"]="electronic-paradise-payment"
            ["gateway"]="electronic-paradise-gateway"
            ["frontend"]="electronic-paradise-frontend"
          )
          
          # Update each deployment file
          for service_dir in infra/k8s/staging/deployments/*/; do
            service_name=$(basename "$service_dir")
            if [ -f "${service_dir}deployment.yaml" ]; then
              image_name="${SERVICE_MAP[$service_name]}"
              if [ -n "$image_name" ]; then
                NEW_IMAGE="ghcr.io/${OWNER}/${image_name}:v${VERSION}"
                echo "Updating ${service_name} to ${NEW_IMAGE}"
                # Use sed to update image tag (works on both Linux and macOS)
                if [[ "$OSTYPE" == "darwin"* ]]; then
                  sed -i '' "s|image: ghcr.io/.*/${image_name}:.*|image: ${NEW_IMAGE}|g" "${service_dir}deployment.yaml"
                else
                  sed -i "s|image: ghcr.io/.*/${image_name}:.*|image: ${NEW_IMAGE}|g" "${service_dir}deployment.yaml"
                fi
              fi
            fi
          done

      - name: Check for k8s changes in main
        id: k8s-changes
        run: |
          # Check if there are any k8s changes in the merge
          if git diff main --name-only | grep -q "^infra/k8s/"; then
            echo "has_k8s_changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“‹ K8s changes detected - will be included in deployment PR"
            git diff main --name-only | grep "^infra/k8s/" || true
          else
            echo "has_k8s_changes=false" >> $GITHUB_OUTPUT
            echo "âœ… No k8s changes - only image updates"
          fi

      - name: Commit changes
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"
          SHA="${{ needs.calculate-version.outputs.git-sha }}"
          
          git add infra/k8s/staging/deployments/
          
          # Include k8s changes if they exist
          if [ "${{ steps.k8s-changes.outputs.has_k8s_changes }}" == "true" ]; then
            git add infra/k8s/staging/ || true
            git commit -m "ðŸš€ Deploy v${VERSION} to staging

- Updated image tags to v${VERSION}
- Includes k8s infrastructure changes
- Git SHA: ${SHA}

**Images:**
- Auth Service: v${VERSION}
- User Service: v${VERSION}
- Product Service: v${VERSION}
- Order Service: v${VERSION}
- Payment Service: v${VERSION}
- Gateway: v${VERSION}
- Frontend: v${VERSION}

**To deploy to production:** Add label \`deploy-to-prod\` to this PR"
          else
            git commit -m "ðŸš€ Deploy v${VERSION} to staging

- Updated image tags to v${VERSION}
- Git SHA: ${SHA}

**Images:**
- Auth Service: v${VERSION}
- User Service: v${VERSION}
- Product Service: v${VERSION}
- Order Service: v${VERSION}
- Payment Service: v${VERSION}
- Gateway: v${VERSION}
- Frontend: v${VERSION}

**To deploy to production:** Add label \`deploy-to-prod\` to this PR"
          fi

      - name: Push branch
        run: |
          git push origin "${BRANCH_NAME}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          base: main
          title: "ðŸš€ Deploy v${{ needs.calculate-version.outputs.version }} to Staging"
          body: |
            ## ðŸš€ Deployment PR - v${{ needs.calculate-version.outputs.version }}
            
            **Git SHA:** ${{ needs.calculate-version.outputs.git-sha }}
            
            ### ðŸ“¦ What's being deployed:
            - âœ… All service images updated to **v${{ needs.calculate-version.outputs.version }}**
            ${{ steps.k8s-changes.outputs.has_k8s_changes == 'true' && '- âœ… Kubernetes infrastructure changes included' || '' }}
            
            ### ðŸŽ¯ Deployment Target:
            - **Default:** Staging environment
            - **To deploy to Production:** Add the label `deploy-to-prod` to this PR
            
            ### ðŸ“‹ Services:
            - Auth Service
            - User Service
            - Product Service
            - Order Service
            - Payment Service
            - Gateway
            - Frontend
            
            ### âœ… Next Steps:
            1. Review the changes
            2. Merge this PR to deploy to **staging**
            3. Or add `deploy-to-prod` label to deploy to **production**
            
            ---
            *This PR was automatically created by the CI pipeline*
          labels: |
            deployment
            staging
            automated
          draft: false
