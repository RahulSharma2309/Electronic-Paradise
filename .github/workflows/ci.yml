name: Unified CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # JOB 1: Code Quality, Build and Test (.NET)
  dotnet-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install Sonar Scanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin Sonar Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin \
            /k:"RahulSharma2309_Electronic-Paradise" \
            /o:"rahulsharma2309" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/test/**"

      - name: Build All Services
        run: |
          dotnet build gateway/Gateway.sln -c Release
          dotnet build services/auth-service/AuthService.sln -c Release
          dotnet build services/order-service/OrderService.sln -c Release
          dotnet build services/payment-service/PaymentService.sln -c Release
          dotnet build services/product-service/ProductService.sln -c Release
          dotnet build services/user-service/UserService.sln -c Release

      - name: Test & Collect Coverage
        run: |
          dotnet test services/auth-service/AuthService.sln -c Release --logger "trx;LogFileName=auth.trx" /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
          dotnet test services/order-service/OrderService.sln -c Release --logger "trx;LogFileName=order.trx" /p:CollectCoverage=true /p:CoverletOutputFormat=opencover

      - name: End Sonar Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: .NET Integration Tests
          path: "**/TestResults/*.trx"
          reporter: dotnet-trx

  # JOB 2: Frontend Build
  frontend-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci --ignore-scripts

      - name: Build Frontend
        run: |
          cd frontend
          npm run build --if-present
