name: Unified CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # JOB 1: Code Quality, Build and Test (.NET)
  dotnet-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for SonarCloud

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Sonar Scanner & Coverlet
        run: |
          dotnet tool install --global dotnet-sonarscanner
          # Coverlet is used to calculate code coverage
          dotnet tool install --global coverlet.console 

      - name: Begin Sonar Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin \
            /k:"RahulSharma2309_Electronic-Paradise" \
            /o:"rahulsharma2309" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/test/**"

      - name: Build All Services
        run: |
          dotnet build gateway/Gateway.sln -c Release
          dotnet build services/auth-service/AuthService.sln -c Release
          dotnet build services/order-service/OrderService.sln -c Release
          dotnet build services/payment-service/PaymentService.sln -c Release
          dotnet build services/product-service/ProductService.sln -c Release
          dotnet build services/user-service/UserService.sln -c Release

      - name: Test & Collect Coverage
        run: |
          # We run tests for each solution and generate coverage files
          dotnet test services/auth-service/AuthService.sln -c Release --logger "trx;LogFileName=auth.trx" /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
          dotnet test services/order-service/OrderService.sln -c Release --logger "trx;LogFileName=order.trx" /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
          # (Add other services here as you build their tests)

      - name: End Sonar Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: .NET Integration Tests
          path: "**/test-results/*.trx"
          reporter: dotnet-trx

  # JOB 2: Frontend Build
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install & Build
        run: |
          cd frontend
          npm ci
          npm run build --if-present