name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release and plugins
        run: |
          npm install --save-dev \
            semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            conventional-changelog-conventionalcommits

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Summary
        if: success()
        run: |
          echo "### ðŸŽ‰ Release Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Check the following:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ [Releases](https://github.com/${{ github.repository }}/releases) - New release created" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) - Updated with new version" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ·ï¸ [Tags](https://github.com/${{ github.repository }}/tags) - New Git tag created" >> $GITHUB_STEP_SUMMARY
