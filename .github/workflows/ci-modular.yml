name: CI Pipeline (Modular)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOTNET_VERSION: "8.0.x"
  NODE_VERSION: "20"

jobs:
  # ============================================================================
  # PHASE 1: Calculate Version (runs once, shares with all)
  # ============================================================================
  calculate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      git-sha: ${{ steps.git.outputs.sha }}
      mode: ${{ steps.mode.outputs.mode }}
      repo-owner: ${{ steps.repo.outputs.owner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          chmod +x ./scripts/get-next-version.sh
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          VERSION=$(./scripts/get-next-version.sh "$BRANCH_NAME")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Š Version: $VERSION"

      - name: Get Git SHA
        id: git
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "ðŸ”– SHA: $SHORT_SHA"

      - name: Determine mode
        id: mode
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "mode=production" >> $GITHUB_OUTPUT
            echo "ðŸš€ Mode: Production"
          else
            echo "mode=alpha" >> $GITHUB_OUTPUT
            echo "ðŸ§ª Mode: Alpha"
          fi

      - name: Get repo owner
        id: repo
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=$OWNER" >> $GITHUB_OUTPUT

  # ============================================================================
  # PHASE 2: Build & Test .NET Services (PARALLEL via Matrix)
  # ============================================================================
  dotnet-services:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - { name: "auth-service", path: "services/auth-service", sln: "AuthService.sln" }
          - { name: "user-service", path: "services/user-service", sln: "UserService.sln" }
          - { name: "product-service", path: "services/product-service", sln: "ProductService.sln" }
          - { name: "order-service", path: "services/order-service", sln: "OrderService.sln" }
          - { name: "payment-service", path: "services/payment-service", sln: "PaymentService.sln" }
          - { name: "gateway", path: "gateway", sln: "Gateway.sln" }
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ matrix.service.path }}/${{ matrix.service.sln }}

      - name: Build
        run: dotnet build ${{ matrix.service.path }}/${{ matrix.service.sln }} -c Release --no-restore

      - name: Test
        run: |
          dotnet test ${{ matrix.service.path }}/${{ matrix.service.sln }} \
            -c Release \
            --no-build \
            --logger trx \
            --results-directory ./TestResults/${{ matrix.service.name }} \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.service.name }}
          path: ./TestResults/${{ matrix.service.name }}/*.trx
          retention-days: 5

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.service.name }}
          path: "**/${{ matrix.service.name }}/**/coverage.opencover.xml"
          retention-days: 5

  # ============================================================================
  # PHASE 3: Frontend Build & Test
  # ============================================================================
  frontend-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci --ignore-scripts

      - name: Run tests
        run: |
          cd frontend
          npm test -- --watchAll=false --coverage

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-frontend
          path: frontend/coverage/
          retention-days: 5

  # ============================================================================
  # PHASE 4: SonarCloud Analysis
  # ============================================================================
  sonarcloud:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ============================================================================
  # PHASE 5: Docker Build & Push (PARALLEL via Matrix)
  # ============================================================================
  docker-build:
    needs: [calculate-version, dotnet-services, frontend-build, sonarcloud]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - { name: "auth", image: "electronic-paradise-auth", dockerfile: "./services/auth-service/src/Dockerfile" }
          - { name: "user", image: "electronic-paradise-user", dockerfile: "./services/user-service/src/Dockerfile" }
          - { name: "product", image: "electronic-paradise-product", dockerfile: "./services/product-service/src/Dockerfile" }
          - { name: "order", image: "electronic-paradise-order", dockerfile: "./services/order-service/src/Dockerfile" }
          - { name: "payment", image: "electronic-paradise-payment", dockerfile: "./services/payment-service/src/Dockerfile" }
          - { name: "gateway", image: "electronic-paradise-gateway", dockerfile: "./gateway/src/Dockerfile" }
          - { name: "frontend", image: "electronic-paradise-frontend", dockerfile: "./frontend/Dockerfile" }
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: tags
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"
          SHA="${{ needs.calculate-version.outputs.git-sha }}"
          MODE="${{ needs.calculate-version.outputs.mode }}"
          OWNER="${{ needs.calculate-version.outputs.repo-owner }}"
          
          if [ "$MODE" == "production" ]; then
            # Production tags: v1.0.0, v1.0.0-abc123d, latest
            TAG1="ghcr.io/${OWNER}/${{ matrix.service.image }}:v${VERSION}"
            TAG2="ghcr.io/${OWNER}/${{ matrix.service.image }}:v${VERSION}-${SHA}"
            TAG3="ghcr.io/${OWNER}/${{ matrix.service.image }}:latest"
            echo "tags=${TAG1},${TAG2},${TAG3}" >> $GITHUB_OUTPUT
          else
            # Alpha tags: alpha-1.0.0-abc123d
            TAG1="ghcr.io/${OWNER}/${{ matrix.service.image }}:alpha-${VERSION}-${SHA}"
            echo "tags=${TAG1}" >> $GITHUB_OUTPUT
          fi
          
          echo "ðŸ·ï¸ Tags for ${{ matrix.service.name }}: ${TAG1}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' || env.PUBLISH_ALPHA == 'true' }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # PHASE 6: Summary
  # ============================================================================
  pipeline-summary:
    needs: [calculate-version, docker-build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Pipeline Summary
        run: |
          echo "## ðŸŽ‰ CI Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.calculate-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Git SHA:** ${{ needs.calculate-version.outputs.git-sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ needs.calculate-version.outputs.mode }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Services Built:" >> $GITHUB_STEP_SUMMARY
          echo "- Auth Service" >> $GITHUB_STEP_SUMMARY
          echo "- User Service" >> $GITHUB_STEP_SUMMARY
          echo "- Product Service" >> $GITHUB_STEP_SUMMARY
          echo "- Order Service" >> $GITHUB_STEP_SUMMARY
          echo "- Payment Service" >> $GITHUB_STEP_SUMMARY
          echo "- Gateway" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend" >> $GITHUB_STEP_SUMMARY
