version: "3.8"

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: payment-mssql
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - payment-mssqldata:/var/opt/mssql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          '/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "Your_password123" -Q "select 1" >/dev/null 2>&1',
        ]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - payment-network

  user-service:
    image: user-service:latest
    container_name: payment-user-service
    depends_on:
      - mssql
    ports:
      - "5005:80"
    environment:
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=userdb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - payment-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-service:
    build:
      context: ../src
      dockerfile: Dockerfile
      args:
        GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    container_name: payment-service-standalone
    depends_on:
      - mssql
      - user-service
    ports:
      - "5003:80"
    environment:
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=paymentdb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
      - ServiceUrls__UserService=http://user-service:80
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - payment-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  payment-mssqldata:

networks:
  payment-network:
    driver: bridge




