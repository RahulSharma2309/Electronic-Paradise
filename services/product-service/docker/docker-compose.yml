version: "3.8"

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: product-mssql
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - product-mssqldata:/var/opt/mssql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          '/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "Your_password123" -Q "select 1" >/dev/null 2>&1',
        ]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - product-network

  product-service:
    build:
      context: ../src
      dockerfile: Dockerfile
    container_name: product-service-standalone
    depends_on:
      - mssql
    ports:
      - "5002:80"
    environment:
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=productdb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - product-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  product-mssqldata:

networks:
  product-network:
    driver: bridge




