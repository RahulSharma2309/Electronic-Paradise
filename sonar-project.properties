# SonarCloud Configuration for FreshHarvest-Market

# Project identification
sonar.projectKey=RahulSharma2309_FreshHarvest-Market
sonar.organization=rahulsharma2309

# Source directories
sonar.sources=.
sonar.exclusions=**/bin/**,**/obj/**,**/test/**,**/Tests/**,**/node_modules/**,**/coverage/**,**/TestResults/**

# Coverage paths
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

# Security Hotspot Exclusions
# S7637: GitHub Actions should be pinned to a specific commit SHA
# Rationale: We deliberately use semantic versioning (v3, v4) for better maintainability
# SHA pinning causes more issues than it solves for frequently-updated actions
sonar.issue.ignore.multicriteria=e1

# Ignore SHA pinning warnings for GitHub Actions
sonar.issue.ignore.multicriteria.e1.ruleKey=githubactions:S7637
sonar.issue.ignore.multicriteria.e1.resourceKey=.github/workflows/**/*
